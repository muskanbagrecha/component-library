<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../darktheme.css">
    <title>Document</title>
</head>

<body>

    <div class="rating static-rating">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
    </div>

    <div class="rating interactive-rating">
        <div class="stars">
            <input type="radio" name="rate" id="rating-5">
            <label for="rating-5" class="fas fa-star"></label>

            <input type="radio" name="rate" id="rating-4">
            <label for="rating-4" class="fas fa-star"></label>

            <input type="radio" name="rate" id="rating-3">
            <label for="rating-3" class="fas fa-star"></label>

            <input type="radio" name="rate" id="rating-2">
            <label for="rating-2" class="fas fa-star"></label>

            <input type="radio" name="rate" id="rating-1">
            <label for="rating-1" class="fas fa-star"></label>
        </div>

        <form action="#">
            <div class="btn">
                <button type="submit" class="btn btn-small btn-outline">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/be9a255fe4.js" crossorigin="anonymous"></script>
</body>

</html>
