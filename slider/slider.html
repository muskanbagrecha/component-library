<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lighttheme.css">
    <title>Document</title>
</head>
<body>
    <section class="filter__section">
        <legend class="filter__section-title">Price</legend>
        <div class="slider__field">
            <input type="range" min="100" max="30000" value="100" class="slider" id="price-range" step="100">
            <div class="slider__value value--left">100</div>
            <div class="slider__value slider__value--right">30k</div>
        </div>
        <div class="price-range-output">₹100 to ₹1000</div>
    </section>
    <script src="slider.js"></script>
</body>
</html>
