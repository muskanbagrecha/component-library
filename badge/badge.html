<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="badge.css">
    <link rel="stylesheet" href="../avatar/avatar.css">
    <link rel="stylesheet" href="../darktheme.css">

<body>
    <div class="container" , style="padding: 2rem;">
        <div class="avatar avatar-xl avatar-text ">
            <span class="badge status-online"></span>
            <span class="text">MB</span>
        </div>
        <div class="avatar avatar-l avatar-text ">
            <span class="badge badge-avatar badge-notification">3</span>

    </div>

    <div class="badge-container">
        <a href="#">
            <i class="fas fa-shopping-cart">

            </i>
        </a>
    </div>

    <div class="badge-container">
        <a href="#">
            <i class="fas fa-bell">
                <span class="badge badge-icon badge-notification">1</span>
            </i>
        </a>
    </div>

    <div class="avatar avatar-xs avatar-text ">
        <span class="badge badge-avatar badge-notification">
            <i class="fa fa-pencil"></i>
        </span>
        <span class="text">MB</span>
    </div>

    <div class="avatar avatar-l avatar-text ">
        <span class="badge badge-avatar badge-notification">
            <i class="fa fa-pencil"></i>
