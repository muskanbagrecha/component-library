<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lighttheme.css">
    <!-- <link rel="stylesheet" href="card.css"> -->
    <title>Document</title>
</head>
<body>
    <div class="card card-horizontal">
        <div class="card__img">
            <img src="https://picsum.photos/id/1/800/800" alt="card-img" class="img-responsive">
        </div>
        <div class="card__content">
            <div class="card__header">
                <h3 class="card__title">Purple Dress</h3>
                <p class="card__subtitle">Women's ball gown</p>
            </div>
            <div class="card__desc">
                <p>Add an adolescent burst of colour to your wardrobe with this purple gown. The
                    plain floor length appears chic and excellent for parties.</p>
                <small>Sold by H&M</small>
            </div>
            <div class="card__amount">
                <h4>Rs. 10,800</h4>
                <p class="strike-text"><del>Rs. 12,000</del></p>
                <p class="red-highlight">10%</p>
            </div>
            <div class="card__CTA">
    
            </div>
        </div>
    </div>
</body>
</html>
