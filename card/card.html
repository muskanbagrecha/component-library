<link rel="stylesheet" href="../lighttheme.css">
<div class="card card-vertical product-card">
    <div class="card__img">
        <img src="https://www.collinsdictionary.com/images/full/dress_31690953_1000.jpg" alt="img" class="img-responsive">
    </div>
    <div class="card__content">
        <div class="card__header">
            <h3 class="card__title">Purple Dress</h3>
            <p class="card__subtitle">Women's ball gown</p>
        </div>
        <div class="card__desc">
            <small>Sold by H&M</small>
        </div>
        <div class="card__amount">
            <h5>Rs. 10,800</h5>
            <p class="strike-text small-text gray-text"><del>Rs. 12,000</del></p>
            <p class="red-text" class="discount">10%</p>
        </div>
        <div class="card__CTA">
            <i class="btn-icon fas fa-shopping-cart"></i>
            <i class="btn-icon fas fa-shopping-heart"></i>
        </div>
    </div>
</div>
        <script src="https://kit.fontawesome.com/be9a255fe4.js"></script>
