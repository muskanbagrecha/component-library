<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lighttheme.css">
    <link rel="stylesheet" href="toast.css">
    <title>Snackbar</title>
</head>

<body>
    <div class="toast toast--danger leading">
        <div class="toast__content">
            Can't send photo. Retry in 5 seconds.
        </div>
        <div class="toast__CTA">
            <a href="#" class="btn-link-text">Retry</a>
            <i class="fa fa-close cross btn-icon"></i>
        </div>
    </div>
    <script src="../app.js"></script>
    <script>
        function removeElement() {
            setTimeout(function () {
                document.querySelector('.toast').style.display = 'none';
            }, 5000);
        }
        document.querySelector(".cross").addEventListener('click', function (event) {
            event.target.parentElement.parentElement.remove();
        });
        removeElement();
    </script>
    <script src="https://kit.fontawesome.com/be9a255fe4.js"></script>
</body>

</html>
